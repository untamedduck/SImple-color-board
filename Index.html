<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles.css">
    <title>Title</title>
</head>
<body>
<div class ="flex-container">
    <div class = "title"><h1> Sketch pad </h1></div>
    <div class = "board"> </div>
    <div class = "buttons">
        <button onclick = "changeColor('black')"> Black </button>
        <button onclick = "changeColor('white')"> Erase </button>
        <button onclick = "changeColor('gray')"> gray </button>
        <button  onclick = "changeColor('random')">Random</button>
        <button  onclick = resetBoard()> reset </button>
    </div>
    <div>
        <input
                    type = "text"
                    placeholder = "Size of Board"
                    value = "16"
                    onchange = "changeSize(this.value)"
            />
        <button> Set Size </button>
    </div>

</div>
</body>
<script src="Script.js"></script>
</html>
